<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
</head>
<body>
    {% for credintials in data %}
        {{ credintials[1] }} {{credintials[2]}} 
        <form method="POST" action="/open/{{ credintials[0] }}">
            <button type="submit">Login</button>
        </form>
        <br>
    {% endfor %}

<style>
  body{
        background-color: rgb(11, 29, 118);    
        color: aliceblue;  
        align-items: center;
  }

</style>

</body>
</html>
